<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B5DE5"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    
    <!-- 文档渐变 -->
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4B5FD"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    
    <!-- 铅笔渐变 -->
    <linearGradient id="pencilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
    
    <!-- 笔尖渐变 -->
    <linearGradient id="tipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F3FF"/>
      <stop offset="100%" style="stop-color:#DDD6FE"/>
    </linearGradient>
  </defs>
  
  <!-- 主背景 - 圆角矩形 -->
  <rect x="40" y="60" width="340" height="380" rx="40" ry="40" fill="url(#bgGradient)"/>
  
  <!-- 顶部栏 -->
  <rect x="40" y="60" width="340" height="80" rx="40" ry="40" fill="url(#bgGradient)"/>
  <rect x="40" y="100" width="340" height="40" fill="url(#bgGradient)"/>
  
  <!-- 窗口按钮 -->
  <circle cx="100" cy="100" r="16" fill="rgba(255,255,255,0.9)"/>
  <circle cx="160" cy="100" r="16" fill="rgba(255,255,255,0.7)"/>
  
  <!-- 文档/纸张 -->
  <rect x="70" y="160" width="280" height="260" rx="20" ry="20" fill="url(#docGradient)"/>
  
  <!-- 文本行 -->
  <rect x="100" y="200" width="180" height="16" rx="8" fill="rgba(255,255,255,0.9)"/>
  <rect x="100" y="245" width="150" height="16" rx="8" fill="rgba(255,255,255,0.85)"/>
  <rect x="100" y="290" width="170" height="16" rx="8" fill="rgba(255,255,255,0.8)"/>
  
  <!-- 铅笔主体 -->
  <g transform="translate(300, 280) rotate(45)">
    <!-- 笔身 -->
    <rect x="0" y="-25" width="180" height="50" rx="8" fill="url(#pencilGradient)"/>
    
    <!-- 笔头连接部分 -->
    <polygon points="-30,-25 0,-25 0,25 -30,25" fill="url(#tipGradient)"/>
    
    <!-- 笔尖 -->
    <polygon points="-30,-15 -60,0 -30,15" fill="url(#tipGradient)"/>
    <polygon points="-60,0 -45,-5 -45,5" fill="#374151"/>
    
    <!-- 笔身装饰线 -->
    <rect x="20" y="-25" width="8" height="50" fill="rgba(255,255,255,0.3)"/>
    <rect x="140" y="-25" width="8" height="50" fill="rgba(255,255,255,0.2)"/>
  </g>
</svg>
