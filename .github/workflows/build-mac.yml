name: Build macOS

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build macOS app (unsigned)
        run: pnpm run build:mac -- --config.mac.sign=false --config.mac.identity=null --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
            dist/*.yaml
          retention-days: 30

      - name: Upload to server
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa
          
          echo "=== 检查构建文件 ==="
          ls -lh dist/
          
          echo "=== 开始上传到服务器 ==="
          echo "目标路径: ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.SERVER_PATH }}"
          
          scp -i id_rsa -o StrictHostKeyChecking=no -v dist/*.dmg dist/*.yaml ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.SERVER_PATH }}
          
          echo "=== 上传完成 ==="
          rm id_rsa
        shell: bash

      - name: Verify upload
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa
          
          echo "=== 验证服务器上的文件 ==="
          ssh -i id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "ls -lh ${{ secrets.SERVER_PATH }}"
          
          echo "=== 测试访问 latest-mac.yml ==="
          curl -I https://static.dajiala.com:9224/static/gaoqingsong/bianqingsong/latest-mac.yml
          
          rm id_rsa
        shell: bash

      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
